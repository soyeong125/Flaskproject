<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상속을 이용한 웹사이트 제작</title>
    <!-- css 디자인   -->
    <style>
        /* 선택자 {속성:값;...}  */
        body { margin:0; }

        /* container 디자인 */
        .container { text-align:center; }

        /* nav 디자인 */
        .nav { background-color:black; padding:10px 0px; }
        .nav ul { text-align:center; list-style:none; }
        .nav ul li { display:inline-block; padding-left:10px; }
        .nav ul li a { text-decoration:none; color:white; font-weight:bold; }

        /* footer 디자인 */
        .footer { background-color:black; color:white }
    </style>

</head>
<body>
<!--div.container-->
<div class="container">
<!--    공통 메뉴 -->
<!--    div.nav>ul>(li>a)*5-->
    <div class="nav">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/sub1">Sub1</a></li>
            <li><a href="/sub2">Sub2</a></li>
            <li><a href="/sub3">Sub3</a></li>
            <li><a href="/sub4">Sub4</a></li>
        </ul>
    </div>
    <div>
        <!--    교체영역1 -->
        {% block pageTitle %}{% endblock %}
        <hr>
        <!--    교체영역2 -->
        {% block contents %}{% endblock %}
    </div>
<!--    div.footer>p*2-->
    <div class="footer">
        <p>copyrights&copy;FlaskWorld</p>
        <p>location : seoul </p>
    </div>

</div>

</body>
</html>
